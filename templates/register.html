{% extends 'layout.html' %}

{% block title %}
<title>Register </title>
{% endblock title %}

{% block content %}

<div class="container">
    <div class="row m-5 no-gutters shadow-lg">
        <div class="col-md-6 d-none d-md-block">
            <img src="/static/team/register.avif" class="img-fluid" style="min-height:100%;" />
        </div>
        <div class="col-md-6 bg-white p-5">
            <h3 class="pb-3">Login Form</h3>
            <div class="form-style">
                <form>
                    <div class="form-group pb-3">
                        <input type="email" placeholder="Email" class="form-control" id="exampleInputEmail1"
                            aria-describedby="emailHelp">
                    </div>
                    <div class="form-group pb-3">
                        <input type="password" placeholder="Password" class="form-control" id="exampleInputPassword1">
                    </div>

                    <div class="form-group pb-3">
                        <input type="password" placeholder="Confirm Password" class="form-control"
                            id="exampleInputPassword1">
                    </div>

                    <div class="pb-2">
                        <button type="submit" class="btn btn-dark w-100 font-weight-bold mt-2">Sign Up</button>
                    </div>
                </form>
                <div class="sideline">OR</div>
                <div>
                    <button type="submit" class="btn btn-primary w-100 font-weight-bold mt-2"><i class="fa fa-facebook"
                            aria-hidden="true"></i> Login With Facebook</button>
                </div>

            </div>

        </div>
    </div>
</div>
{% endblock content %}
